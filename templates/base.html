
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../static/style/style.css?{% now "U" %}">
  <link rel="stylesheet" href="../static/style/home.css?{% now "U" %}">
  <link rel="stylesheet" href="../static/style/log_in.css?{% now "U" %}">
  <link rel="stylesheet" href="../static/style/sign_up.css?{% now "U" %}">
  <link rel="stylesheet" href="../static/style/dashboard.css?{% now "U" %}">
  <script src="https://kit.fontawesome.com/ddfdcacb4c.js" crossorigin="anonymous"></script>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    background: #1E1E1E;
}
</style>
</head>
<body>
  <div class="navbar">
    <a href="/" class="logo">
      CyberShield
    </a>
    {% if user.is_authenticated %}
    <a class="login" href="log_out"> Log Out</a>
    {% else %}
    <a class="login" href="log_in"> Log In</a>
    {% endif %}
  </div>
  {% block content %}
  {% endblock %}
  <footer>
    <div class="footer_container">
      <div class="footer-content">
        <div class="footer-section about">
          <div class="contact">
            <h3>CONTACT</h3>
            <span><i class="fas fa-phone"></i>123-456-7890</span>
            <span><i class="fas fa-envelope"></i>info@example.com</span>
          </div>
        </div>
        <div class="footer-section follow">
          <h3>Follow us</h3>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2023. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
